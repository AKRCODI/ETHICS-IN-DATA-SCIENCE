<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h2>Resume Screening Dashboard</h2>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Skills</th>
            <th>Experience</th>
            <th>Education</th>
            <th>Bias Scores</th>
            <th>Fair Selection</th>
        </tr>
        {% for resume in resumes %}
        <tr>
            <td>{{ resume[0] }}</td>
            <td>{{ resume[1] }}</td>
            <td>{{ resume[2] }}</td>
            <td>{{ resume[3] }}</td>
            <td>{{ resume[4] }}</td>
            <td>{{ resume[5] }}</td>
            <td>{{ "Yes" if resume[6] else "No" }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
